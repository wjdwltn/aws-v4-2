name: programmers-be
on :
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 17

      - name: Grant for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: build gradle
        run: ./gradlew -x clean build
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      # 우리 프로젝트를 build한 jar 파일이랑 Procfile이랑 ebextensions 폴더까지 다 묶어서 deploy.zip파일로 만들었음.
      - name: make deploy package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cd deploy && zip -r deploy.zip

      # 앞에서 만든 deploy.zip을 빈스톡한테 던져서 실행하게 함. 이 과정에서 IAM 사용자 정보가 필요함.
      - name: deploy to beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: programmers_jisuu
          environment_name: Programmersjisuu-env
          version_label: github-action-${{ steps.current-time }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
